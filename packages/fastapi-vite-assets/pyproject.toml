[project]
name = "fastapi-vite-assets"
version = "0.1.0"
description = "Vite asset management for FastAPI with Jinja2 templates"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Jonathan Kupcho", email = "jonathan.kupcho@gmail.com" }
]
keywords = ["fastapi", "vite", "jinja2", "assets", "frontend", "hmr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.100.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/jkupcho/fastapi-vite-assets"
Documentation = "https://github.com/jkupcho/fastapi-vite-assets/blob/main/packages/fastapi-vite-assets/README.md"
Repository = "https://github.com/jkupcho/fastapi-vite-assets"
Issues = "https://github.com/jkupcho/fastapi-vite-assets/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["fastapi_vite_assets"]
